<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Daily Quote Generator"/>

    <title>Daily Quote Generator</title>

    <link href="./styles/general.css" rel="stylesheet"/>
    <link href="./styles/quote-box.css" rel="stylesheet"/>
    <link href="./styles/buttons.css" rel="stylesheet"/>


    <!-- Load the font PlayFair from Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <div class="quote-box">
      <h2>Quote of the day </h2>
      <blockquote class="js-quote">Loading...</blockquote>
      <span class="js-author ">Loading...</span>

      <div class="buttons">
        <button class="js-new-quote">New Quote</button>
        <button class="post-button js-post-button">
          <img src="./images/x.png" alt="X Icon"/>
          Post
        </button>
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
